[package]
name = "trezor_lib"
version = "0.1.0"
authors = ["SatoshiLabs <info@satoshilabs.com>"]
edition = "2018"
resolver = "2"
build = "build.rs"

[features]
bitcoin_only = []
test = ["cc", "glob"]

[lib]
crate-type = ["staticlib"]

[profile.dev]
panic = "abort"
split-debuginfo = "unpacked"

[profile.release]
panic = "abort"
opt-level = "z"
lto = true
codegen-units = 1

[dependencies]
cty = "0.2.1"
bech32 = { version = "0.8.1", default_features = false }
group = { version = "0.11", default-features = false }

[dependencies.orchard]
path = "/home/agi/code/orchard"
#git = "https://github.com/jarys/orchard"
#branch = "no-std-alloc"
default-features = false
features = ["alloc"]

[dependencies.f4jumble]
git = "https://github.com/zcash/librustzcash"
rev = "6e39480c589bcb1b548c507aa96575368e72952a"
default-features = false

[dependencies.cstr_core]
version = "0.2.2"
default_features = false

[build-dependencies.bindgen]
version = "0.58.0"
default_features = false
features = ["runtime"]

[build-dependencies.cc]
optional = true
version = "1.0.68"

[build-dependencies.glob]
optional = true
version = "0.3.0"
